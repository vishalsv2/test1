
<html>

<body>

    <div class="md:w-1/2 mt-4 md:mt-0 p-4">
        <form action="/users/register" method="POST">
            <div class="shadow overflow-hidden sm:rounded-md bg-white">
                <div class="px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-6 gap-6">
                        <!-- Name Field -->
                        <div class="col-span-6 sm:col-span-3">
                            <label for="employee-name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" name="name" id="employee-name" required
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md placeholder-gray-400">
                        </div>

                        <!-- Password Field -->
                        <div class="col-span-6 sm:col-span-3">
                            <label for="employee-password"
                                class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" name="password" id="employee-password" required
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md placeholder-gray-400">
                        </div>

                        <!-- Position Field -->
                        <div class="col-span-6 sm:col-span-3">
                            <label for="employee-position"
                                class="block text-sm font-medium text-gray-700">Position</label>
                            <select name="position" id="employee-position" required
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="">Select position</option>
                                <option value="admin">Admin</option>
                                <option value="employee">Employee</option>
                            </select>
                        </div>

                        <!-- Department Field -->
                        <div class="col-span-6">
                            <label for="employee-department"
                                class="block text-sm font-medium text-gray-700">Department</label>
                            <input type="text" name="department" id="employee-department" required
                                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md placeholder-gray-400">
                        </div>
                    </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                        Add Employee
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
